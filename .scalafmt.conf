version = "3.7.15"
runner.dialect = scala3
maxColumn = 96
rewrite.rules = [
  AvoidInfix 
  RedundantBraces
  RedundantParens
  PreferCurlyFors 
  AsciiSortImports
]

newlines.source = keep

rewrite {
  rules = [Imports]
  imports.sort = ascii
}

rewrite.scala3 {
  convertToNewSyntax = yes
  removeOptionalBraces = yes
}

align {
  allowOverflow = true
  preset = more
  openParenCallSite = false
  stripMargin = true
}

continuationIndent {
  callSite = 2
  defnSite = 4
}

docstrings {
  style = Asterisk
  oneline = keep
  wrap = no
}

spaces {
  beforeContextBoundColon = Never
  inImportCurlyBraces = true
}
